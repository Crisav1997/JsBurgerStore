<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ingreso</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header bgFooter">
            <div class="col-sm-3">
                <img src="../assets/img/logo_burger.png" alt="">
            </div>
            <div class="col-sm-9"></div>
        </div>
        <div class="row bgMain">
            <div class="col-sm-12">
                <h1 class="text-center">Identi</h1>
            
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Ingrese un nombre de usuario</div>
                      </div>  
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="contra">
                        <div id="emailHelp" class="form-text">Ingrese su contraseña</div>
                      </div>
                    <section class="centrar">
                      <button type="submit" type="button" class="btn btn-success" id="btnEnviar">Ingresar</button>
                      <button type="reset" class="btn btn-danger">Borrar</button>
                    </section>
                    <p class="text-center"><a href="../index.html">¿Primera vez? Registrate aca! </a></p>
                   </form> 
                
            </div>
            <div class="col-sm-4"></div>

        </div>
        <div class="row bgFooter">
            <div class="col-12 col-lg-4 "></div>
            <div class="col-12 col-lg-4 seguinos txtColor mt-2 mb-2">Seguinos en nuestras redes para estar en contacto!</div>
            <div class="col-12 col-lg-4 mt-2 mb-2 logoRrss">
            <a class="insta" href="https://www.instagram.com/" target="_blank"><img src="../assets/img/Instagram_Blanc.png" alt="instagram logo"></a>
            <a class="twitter" href="https://twitter.com/?lang=es" target="_blank"><img src="../assets/img/Twitter_LOGO.png" alt="twitter logo"></a>
            <a class="wsp" href="https://web.whatsapp.com/" target="_blank"><img src="../assets/img/Wsp_Blanc.png" alt="wsp logo"></a>
      </div>
    </div>
    
   
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../js/in.js"></script>
</html>
