<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Inicio</title>
</head>
<body>

<div class="container-fluid">
  <div class="row header bgFooter">
    <div class="col-sm-3">
        <img src="../assets/img/logo_burger.png" alt="">
    </div>
    <div class="col-sm-9 btnHeader">
      <H1 class="txtColor">Control de Stock de BurgerHouse</H1>
      <button type="button" id="out" class="btn btn-light">LogOut</button>
    </div>  
</div>
    <div class="row main1">
      <div class="col-sm-6">
        <h4 class="text-center pt-4">Agregar Caja a Stock</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">ID BOX</label>
            <input type="text" class="form-control" id="id">
          </div>
          <div class="mb-3">
            <label class="form-label">Panes</label>
            <input type="text" class="form-control" id="pan" >
          </div>
          <div class="mb-3">
            <label class="form-label">Carnes</label>
            <input type="text" class="form-control" id="carne" >
          </div>
          <div class="mb-3">
            <label class="form-label">Cheddar</label>
            <input type="text" class="form-control" id="cheddar" >
          </div>
          <div class="mb-3">
            <label class="form-label">Cebolla</label>
            <input type="text" class="form-control" id="cebolla" >
          </div>
          <div class="centrar"><button type="button" class="btn btn-primary" id="stock">Cargar Datos</button></div>
        </form>
      </div>
      <div class="col-sm-6">
        <h4 class="text-center pt-4">Stock Almacen</h4>
        
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Panes</th>
              <th scope="col">Hamburgesas</th>
              <th scope="col">Cheddar</th>
              <th scope="col">Cebolla</th>
            </tr>
          </thead>
          <tbody id="inner">
            <!-- Desde JS -->
          </tbody>
        </table>
      </div>
      <div class="col-sm-12 text-center mt-4"><h3>Consumo de Stock por Hamburgesa</h3>
      <BUtton id="btn2" class="btn btn-light">Ver Stock</BUtton></div>
      <div class="col-sm-12 flexCard pt-4 pb-4" id="inner2">

      </div>
    </div>
    <div class="row bgFooter">
      <div class="col-12 col-lg-4 "></div>
      <div class="col-12 col-lg-4 seguinos txtColor mt-2 mb-2">Seguinos en nuestras redes para estar en contacto!</div>
      <div class="col-12 col-lg-4 mt-2 mb-2 logoRrss">
      <a class="insta" href="https://www.instagram.com/" target="_blank"><img src="../assets/img/Instagram_Blanc.png" alt="instagram logo"></a>
      <a class="twitter" href="https://twitter.com/?lang=es" target="_blank"><img src="../assets/img/Twitter_LOGO.png" alt="twitter logo"></a>
      <a class="wsp" href="https://web.whatsapp.com/" target="_blank"><img src="../assets/img/Wsp_Blanc.png" alt="wsp logo"></a>
</div>
</div>
    
   
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
</html>
